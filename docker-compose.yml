services:
  nextjs:
    build: ./
    container_name: nextjs
    hostname: nextjs
    ports:
      - 80:80
    networks:
      - app_network
    env_file:
      - ./.env
  nginx:
    image: nginx:alpine
    ports:
      - 8090:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-cache:/var/cache/nginx
    depends_on:
      - nextjs
    networks:
      - app_network
networks:
  app_network:
    external: true
